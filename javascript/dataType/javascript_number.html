<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>javascript number</title>
</head>
<body>
<script type="text/javascript">
    var x1 = 36.00;
    var x2 = 36;
    var x = 123e5;
    var y = 123e-5;
    //
    document.write(x1 + "<br>");
    document.write(x2 + "<br>");
    document.write(x + "<br>");
    document.write(y + "<br>");
</script>
</body>
</html>
