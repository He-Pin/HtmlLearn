<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>javascript array</title>
</head>
<body>
<script type="text/javascript">
    var i;
    var cars = new Array();
    cars[0] = "audi";
    cars[1] = "bwm";
    cars[2] = "volvo";
    //for
    for (i = 0; i < cars.length; i++) {
        document.write(cars[i] + "<br>");
    }
</script>
</body>
</html>
