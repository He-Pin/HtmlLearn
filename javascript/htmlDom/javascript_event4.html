    <title>javascript event remote call</title>
</head>
<body>
    <button id="bt">click me </button>
    <script type="text/javascript">
        var x = document.getElementById("bt");
        x.onclick= function(){
            func();
        };
        function func(){
            var x = document.getElementById("demo");
            x.innerHTML=Date();
        }
    </script>
    <br>
    <p1 id = "demo"></p1>
</body>
