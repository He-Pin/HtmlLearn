<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>javascript function with variable call</title>
    <script type="text/javascript">
        function func(name, job) {
            alert("well well " + name + " you dong an good " + job);
        }
    </script>
</head>
<body>
<button onclick="func('me','code')">button 1</button>
<br>
<button onclick="func('you','see')">button 2</button>
</body>
</html>
