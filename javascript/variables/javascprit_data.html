<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Java script variable</title>
</head>
<body>
<h1>var</h1>
<script type="text/javascript">
    var x = 2;
    var y = 3;
    var z = x + y;
    //write to html
    document.write(x + "<br>");
    document.write(y + "<br>");
    document.write(z + "<br>");
</script>
</body>
</html>
