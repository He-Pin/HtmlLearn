<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html image resize</title>
</head>
<body>
    <h1>img,src,height,width</h1>
    <p>resize image</p>
    <br>
    <p>
        100*100
        <img src="us.jpeg" alt="us" height="100" width="100">
        <br>
        200*200
        <img src="us.jpeg" alt="us" height="200" width="200">
        <br>
        300*300
        <img src="us.jpeg" alt="us" height="300" width="300">
    </p>
</body>
</html>
