<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html table "&nbsp;"</title>
</head>
<body>
<h1>table,tr,td,"&nbsp;"</h1>

<p>show using "&nbsp;" to make an empty column</p>
<br>
<table border="1">
    <tr>
        <td>&nbsp;</td>
        <td>column 2</td>
    </tr>
    <tr>
        <td>column 1</td>
        <td>column 2</td>
    </tr>
</table>
</body>
</html>
