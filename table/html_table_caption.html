<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html table caption</title>
</head>
<body>
<h1>table,tr,td,caption</h1>

<p>caption</p>
<table border="1">
    <caption>Caption</caption>
    <tr>
        <td>column 1</td>
        <td>column 2</td>
    </tr>
    <tr>
        <td>column 1</td>
        <td>column 2</td>
    </tr>
</table>
</body>
</html>
