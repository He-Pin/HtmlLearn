<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html image hot spot</title>
</head>
<body>
<h1>img,map,area</h1>

<p>
    <img src="us.jpeg" alt="us" usemap="#map" border="10">
</p>
<map name="map" id="map">
    <area alt="area"
          shape="circle"
          coords="20,20,20"
          href="cute.gif"
          target="_blank"
            >
</map>
</body>
</html>
