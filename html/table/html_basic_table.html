<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html basic table</title>
</head>
<body>
<h1>table,tr,td</h1>

<p>how to use table</p>
<table border="1">
    <tr>
        <td>column1</td>
    </tr>
</table>
<br>

<p>table 2</p>
<table border="2">
    <tr>
        <td>column1</td>
        <td>column2</td>
    </tr>
</table>
<br>

<p>table 2*2</p>
<table border="3">
    <tr>
        <td>column1</td>
        <td>column2</td>
    </tr>
    <tr>
        <td>column1</td>
        <td>column2</td>
    </tr>
</table>
</body>
</html>
