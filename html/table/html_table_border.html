<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html table border</title>
</head>
<body>
<h1>table,tr,td,border</h1>

<p>border 1</p>
<table border="1">
    <tr>
        <td>border 1</td>
    </tr>
</table>
<p>border 5</p>
<table border="5">
    <tr>
        <td>border 5</td>
    </tr>
</table>
<p>border 15</p>
<table border="15">
    <tr>
        <td>border 15</td>
    </tr>
</table>
</body>
</html>
