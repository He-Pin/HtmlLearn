        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html filed set</title>
</head>
<body>
<form>
    <fieldset>
        <legend>fruit</legend>
        height:<input type="text" name="height">
        <br>
        weight:<input type="text" name="weight" value="50">
    </fieldset>
</form>
</body>
</html>
