<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html unordered list with type</title>
</head>
<body>
<h1>ul,li,type</h1>

<p>type :square</p>
<ul type="square">
    <li>apple</li>
    <li>pear</li>
    <li>cherry</li>
</ul>
<p>type :circle</p>
<ul type="circle">
    <li>apple</li>
    <li>pear</li>
    <li>cherry</li>
</ul>
<p>type :disc</p>
<ul type="disc">
    <li>apple</li>
    <li>pear</li>
    <li>cherry</li>
</ul>
</body>
</html>
