<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html ordered list with type</title>
</head>
<body>
<h1>ol,li,type</h1>

<p>type :digital</p>
<ol>
    <li>apple</li>
    <li>pear</li>
    <li>cherry</li>
</ol>
<p>type :A</p>
<ol type="A">
    <li>apple</li>
    <li>pear</li>
    <li>cherry</li>
</ol>
<p>type :a</p>
<ol type="a">
    <li>apple</li>
    <li>pear</li>
    <li>cherry</li>
</ol>
<p>type :I</p>
<ol type="I">
    <li>apple</li>
    <li>pear</li>
    <li>cherry</li>
</ol>
<p>type :i</p>
<ol type="i">
    <li>apple</li>
    <li>pear</li>
    <li>cherry</li>
</ol>
</body>
</html>
