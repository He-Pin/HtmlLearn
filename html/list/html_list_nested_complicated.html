<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html list complicated nesting</title>
</head>
<body>
<h1>ul,li</h1>

<p>more complicating nested list</p>
<ul>
    <li>cola</li>
    <li>tea
        <ul>
            <li>chinese tea
                <ul>
                    <li>red tea</li>
                    <li>green tea</li>
                </ul>
            </li>
            <li>other tea</li>
        </ul>
    </li>
    <li>milk</li>
</ul>
</body>
</html>
