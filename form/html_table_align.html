<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html table align</title>
</head>
<body>
<h1>table,tr,th,td,align</h1>

<p>table with cell align</p>
<table border="1">
    <tr>
        <th>heading 1</th>
        <th>heading 2</th>
        <th>heading 3</th>
        <th>heading 4</th>
    </tr>
    <tr>
        <td align="left">left</td>
        <td align="center">center</td>
        <td align="justify">justify</td>
        <td align="right">right</td>
    </tr>
</table>
</body>
</html>
