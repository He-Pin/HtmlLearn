<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html table headings</title>
</head>
<body>
<h1>table,tr,td,th</h1>

<p>show the table headers</p>
<table border="1">
    <tr>
        <th>heading 1</th>
        <th>heading 2</th>
    </tr>
    <tr>
        <td>data 1</td>
        <td>data 2</td>
    </tr>
</table>
<p>table 2</p>
<table border="1">
    <tr>
        <th>heading 1</th>
        <td>data 1</td>
    </tr>
    <tr>
        <th>heading 2</th>
        <td>data 2</td>
    </tr>
</table>
</body>
</html>
