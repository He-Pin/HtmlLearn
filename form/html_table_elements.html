<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html table elements</title>
</head>
<body>
<p>show table contains other elements</p>
<table border="1">
    <tr>
        <th>heading 1</th>
        <th>heading 2</th>
    </tr>
    <tr>
        <td>
            <p>paragraph 1</p>

            <p>paragraph 2</p>
        </td>
        <td>
            <table border="1">
                <tr>
                    <td>A</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>D</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <p>this is an paragraph</p>
            <ul>
                <li>apple</li>
                <li>pear</li>
                <li>origin</li>
            </ul>
        </td>
        <td>
            Hello
        </td>
    </tr>
</table>
</body>
</html>
