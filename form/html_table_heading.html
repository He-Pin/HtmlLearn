<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html table heading</title>
</head>
<body>
    <h1>table,tr,td,th</h1>
    <P>table heading</P>
    <table border="2">
        <tr>
            <th>heading 1</th>
            <th>heading 2</th>
        </tr>
        <tr>
            <td>column 1</td>
            <td>column 2</td>
        </tr>
    </table>
</body>
</html>
