<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html table background</title>
</head>
<body>
<h1>table,tr,td,th,background</h1>

<p>table with background</p>
<table border="1" background="../imgs/us.jpeg">
    <tr>
        <th>heading 1</th>
        <th>heading 2</th>
    </tr>
    <tr>
        <td>column 1</td>
        <td>column 2</td>
    </tr>
</table>
<br>

<p>table with background color</p>
<table border="1" bgcolor="red">
    <tr>
        <th>heading 1</th>
        <th>heading 2</th>
    </tr>
    <tr>
        <td>column 1</td>
        <td>column 2</td>
    </tr>
</table>
</body>
</html>
