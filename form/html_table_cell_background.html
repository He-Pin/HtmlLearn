<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html cell background</title>
</head>
<body>
<h1>table,tr,td,th,background,bgcolor</h1>

<p>table cell background</p>
<table border="1">
    <tr>
        <th>heading 1</th>
        <th>heading 2</th>
    </tr>
    <tr>
        <td background="../imgs/us.jpeg">column 1</td>
        <td>column 2</td>
    </tr>
</table>
<p>table cell background color</p>
<table border="1">
    <tr>
        <th>heading 1</th>
        <th>heading 2</th>
    </tr>
    <tr>
        <td bgcolor="red">column 1</td>
        <td>column 2</td>
    </tr>
</table>
</body>
</html>
