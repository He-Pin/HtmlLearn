<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html table cell spacing</title>
</head>
<body>
<h1>table,tr,th,td,cellspacing</h1>

<p>cell without spacing</p>
<table border="1">
    <tr>
        <th>heading 1</th>
        <th>heading 2</th>
    </tr>
    <tr>
        <td>column 1</td>
        <td>column 2</td>
    </tr>
</table>
<br>

<p>cell with spacing</p>
<table border="1" cellspacing="10">
    <tr>
        <th>heading 1</th>
        <th>heading 2</th>
    </tr>
    <tr>
        <td>column 1</td>
        <td>column 2</td>
    </tr>
</table>
</body>
</html>
