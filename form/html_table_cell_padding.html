<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html cell padding</title>
</head>
<body>
<h1>table,tr,td,cellpadding</h1>

<p>without cell padding</p>
<table border="1">
    <tr>
        <th>heading 1</th>
        <th>heading 2</th>
    </tr>
    <tr>
        <td>column 1</td>
        <td>column 2</td>
    </tr>
</table>
<br>

<p>with cell padding</p>
<table border="1" cellpadding="10">
    <tr>
        <th>heading 1</th>
        <th>heading 2</th>
    </tr>
    <tr>
        <td>column 1</td>
        <td>column 2</td>
    </tr>
</table>
</body>
</html>
