<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html table colspan,rowspan</title>
</head>
<body>
<h1>table,tr,th,td,colspan,rowspan</h1>

<p>show column span</p>
<table border="1">
    <tr>
        <th>name</th>
        <th colspan="2">number</th>
    </tr>
    <tr>
        <td>column 1</td>
        <td>column 2</td>
        <td>column 3</td>
    </tr>
</table>
<p>show row span</p>
<table border="1">
    <tr>
        <th>name</th>
        <td>name</td>
    </tr>
    <tr>
        <th rowspan="2">number</th>
        <td>row 1</td>
    </tr>
    <tr>
        <td>row 2</td>
    </tr>
</table>
</body>
</html>
