<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html link anchors jump</title>
</head>
<body>
    <h1>a,name/id,href</h1>
    <p>show the anchor jump</p>
    <p>
        <b>
            <a href="#chapter3">
                jump to chapter 3
            </a>
        </b>
    </p>

    <p>
        <strong>
            <a href="#chapter6">
                jump to chapter 6
            </a>
        </strong>
    </p>



    <br>
    <h2>Chapter1</h2>
        <P>bla bla bla</P>
    <h2>Chapter2</h2>
        <P>bla bla bla</P>
    <h2>
        <a id ="chapter3">
            Chapter3
        </a></h2>
        <P>bla bla bla</P>
    <h2>Chapter4</h2>
        <P>bla bla bla</P>
    <h2>Chapter5</h2>
        <P>bla bla bla</P>
    <h2>
        <a name ="chapter6">
            Chapter6
        </a>
    </h2>
        <P>bla bla bla</P>
</body>
</html>
