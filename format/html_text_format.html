<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Html text format</title>
</head>
<body>
    <h1>Show the text formating</h1>
    <br>
    <b>I am bold</b>
    <br>
    <strong>I am strong</strong>
    <br>
    <big>I am big</big>
    <br>
    <em>I am emphasized</em>
    <br>
    <i>I am italic</i>
    <br>
    <small>I am small</small>
    <br>
    here is an subscript <sub>subscript</sub>
    <br>
    here is an superscript <sup>superscript</sup>
</body>
</html>
